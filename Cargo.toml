[package]
name = "rta"
version = "0.3.0"
edition = "2021"
rust-version = "1.74"

[dependencies]
big_s = "1.0.2"
colored = "2.0.4"
const_format = "0.2.32"
dirs = "5.0.1"
flate2 = "1.0.28"
human-sort = "0.2.2"
minreq = { version = "2.11.0", features = ["https"] }
serde_json = "1.0.108"
tar = "0.4.40"
which = "5.0.0"
xz2 = "0.1.7"
zip = "0.6.6"

[dev-dependencies]
pretty = { package = "pretty_assertions", version = "1.4.0" }
tempfile = "3.8.1"

# We allow warnings here, the Makefile denies them.
# This way warnings don't hold up running compiling and running tests,
# and also don't slip past CI.

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = "warn"
module_inception = "allow"
