[package]
name = "run-that-app"
version = "0.0.4"
edition = "2021"
rust-version = "1.74"

[dependencies]
big_s = "1.0.2"
colored = "2.0.4"
dirs = "5.0.1"
flate2 = "1.0.28"
minreq = { version = "2.11.0", features = ["https"] }
tar = "0.4.40"
which = "5.0.0"
xz2 = "0.1.7"
zip = "0.6.6"

[dev-dependencies]
pretty = { package = "pretty_assertions", version = "1.4.0" }
tempfile = "3.8.1"

[lints.rust]
unsafe_code = "forbid"
# We keep the deny for warnings in the Makefile.
# It's nice if warnings like unused variables remain warnings during development.
# Manually running "make lint" and CI still deny all warnings.

[lints.clippy]
pedantic = "deny"
