[package]
name = "rta"
version = "0.21.0"
edition = "2024"
rust-version = "1.85"

[dependencies]
big_s = "1.0.2"
colored = "2.2.0"
const_format = "0.2.34"
dirs = "5.0.1"
dyn-clone = "1.0.17"
flate2 = "1.1.1"
human-sort = "0.2.2"
minreq = { version = "2.13.4", features = ["https"] }
regex = "1.11.1"
semver = "1.0.26"
serde_json = "1.0.140"
tar = "0.4.44"
tempfile = "3.20.0"
which = "5.0.0"
xz2 = "0.1.7"
zip = "0.6.6"

[dev-dependencies]
pretty = { package = "pretty_assertions", version = "1.4.1" }

# We allow warnings here, the Makefile denies them.
# This way warnings don't hold up running compiling and running tests,
# and also don't slip past CI.

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
module_inception = "allow"
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"

[profile.release]
codegen-units = 1
debug = 0
lto = true
opt-level = "z"
panic = "abort"
strip = "symbols"
